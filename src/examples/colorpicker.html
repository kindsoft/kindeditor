{{include ../header}}

{{include google-ad}}

<title>Color picker</title>

<div class="module">
	<h3>Color picker</h3>
	<input type="text" id="color" value="" /> <input type="button" id="colorpicker" value="Open color picker" />
</div>

<script>
	KindEditor.ready(function(K) {
		var colorpicker;
		K('#colorpicker').bind('click', function(e) {
			e.stopPropagation();
			if (colorpicker) {
				colorpicker.remove();
				colorpicker = null;
				return;
			}
			var colorpickerPos = K('#colorpicker').pos();
			colorpicker = K.colorpicker({
				x : colorpickerPos.x,
				y : colorpickerPos.y + K('#colorpicker').height(),
				z : 19811214,
				selectedColor : 'default',
				noColor : 'No color',
				click : function(color) {
					K('#color').val(color);
					colorpicker.remove();
					colorpicker = null;
				}
			});
		});
		K(document).click(function() {
			if (colorpicker) {
				colorpicker.remove();
				colorpicker = null;
			}
		});
	});
</script>
