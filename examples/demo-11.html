<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>KindEditor 3.0</title>
  <style type="text/css" rel="stylesheet">
    .source {
    width: 700px;
    font-size: 12px;
    font-family:Courier New;
    border: 1px solid #AAAAAA;
    background-color: #F0F0EE;
    padding: 5px;
    }
    .source pre {
    margin: 0;
    }
    form {
    margin: 0;
    }
    .editor {
    margin-top: 5px;
    margin-bottom: 5px;
    }
  </style>
  <script type="text/javascript" charset="utf-8" src="./../build/kindeditor.js"></script>
  <script type="text/javascript">
    KE.init({
        id : 'content11',
        cssPath : './index.css'
    });
    KE.event.add(window, 'load', function(){
        KE.create('content11');
        KE.util.pToBr('content11');
    });
  </script>
</head>
<body>
  <h3>在IE回车时插入BR</h3>
  <div class="source"><pre>
KE.init({
    id : 'content11',
    cssPath : './index.css'
});
KE.event.add(window, 'load', function(){
    KE.create('content11');
    KE.util.pToBr('content11');
});</pre></div>
  <div class="editor">
    <textarea id="content11" name="content" style="width:700px;height:300px;"></textarea>
  </div>
</body>
</html>
