<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>KindEditor 3.0</title>
  <style type="text/css" rel="stylesheet">
    .source {
    width: 700px;
    font-size: 12px;
    font-family:Courier New;
    border: 1px solid #AAAAAA;
    background-color: #F0F0EE;
    padding: 5px;
    }
    .source pre {
    margin: 0;
    }
    form {
    margin: 0;
    }
    .editor {
    margin-top: 5px;
    margin-bottom: 5px;
    }
  </style>
  <script type="text/javascript" charset="utf-8" src="./../src/lang/zh_CN.js"></script>
  <script type="text/javascript" charset="utf-8" src="./../src/kindeditor-core.js"></script>
  <script type="text/javascript" charset="utf-8" src="./../src/plugin-all.js"></script>
  <script type="text/javascript">
    KE.show({
        id : 'content1',
        cssPath : './index.css'
    });
  </script>
</head>
<body>
  <h3>默认模式</h3>
  <div class="source"><pre>
KE.show({
    id : 'content1',
    cssPath : './index.css'
});</pre></div>
  <form name="example" method="post" action="./../php/demo.php">
    <div class="editor">
      <textarea id="content1" name="content" style="width:700px;height:300px;visibility:hidden;">
<strong>月下独酌</strong> - 李白<br /><br />
花间一壶酒，独酌无相亲。<br /><br />
举杯邀明月，对影成三人。<br /><br />
月既不解饮，影徒随我身。<br /><br />
暂伴月将影，行乐须及春。<br /><br />
我歌月徘徊，我舞影零乱。<br /><br />
醒时同交欢，醉后各分散。<br /><br />
永结无情游，相期邈云汉。<br /><br /></textarea>
    </div>
    <input type="button" name="button" value="取得内容" onclick="javascript:alert(KE.util.getData('content1'));" />
    <input type="button" name="button" value="取得纯文本" onclick="javascript:alert(KE.util.getPureData('content1'));" />
    <input type="submit" name="button" value="提交内容" />
  </form>
</body>
</html>
