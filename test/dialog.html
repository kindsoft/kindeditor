<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>KindEditor Dialog Test</title>
		<link rel="stylesheet" href="../lib/qunit/qunit.css" />
		<!-- <script src="../lib/firebug-lite/build/firebug-lite.js#startOpened"></script> -->
		<script src="../lib/qunit/qunit.js"></script>
		<script src="../lib/jquery.min.js"></script>
		<link rel="stylesheet" href="../themes/default/default.css" />
	</head>
	<body>
		<h1>KindEditor Dialog Test</h1>
		<input type="button" id="create1" value="Create" />
		<input type="button" id="create2" value="Create(no shadow)" />
		<div style="height:2000px;"></div>
		<script type="module">
			import K from '../src/main.js';
			import '../lang/zh-CN.js';

			K('#create1').click(function() {
				var dialog = K.dialog({
					width : 500,
					title : '测试窗口',
					body : '<div style="margin:10px;"><strong>内容</strong></div>',
					closeBtn : {
						name : '关闭',
						click : function(e) {
							dialog.remove();
						}
					},
					yesBtn : {
						name : '确定',
						click : function(e) {
							alert(this.value);
						}
					},
					noBtn : {
						name : '取消',
						click : function(e) {
							dialog.remove();
						}
					}
				});
			});
			K('#create2').click(function() {
				var dialog = K.dialog({
					width : 500,
					title : '测试窗口',
					body : '<div style="margin:10px;"><strong>内容</strong></div>',
					shadowMode : false,
					closeBtn : {
						name : '关闭',
						click : function(e) {
							dialog.remove();
						}
					},
					noBtn : {
						name : '取消',
						click : function(e) {
							dialog.remove();
						}
					}
				});
			});
			K('#create1').click();
		</script>
	</body>
</html>
