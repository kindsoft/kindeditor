<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>KindEditor Tabs Test</title>
		<link rel="stylesheet" href="../lib/qunit/qunit.css" />
		<script src="../lib/firebug-lite/build/firebug-lite.js#startOpened"></script>
		<script src="../lib/qunit/qunit.js"></script>
		<link rel="stylesheet" href="../themes/default/default.css" />
	</head>
	<body>
		<h1>KindEditor Unittest</h1>
		<input type="button" id="load" value="Load widget.js" />
		<script type="module">
			import '../src/ajax.js';
			import K from '../src/node.js';

			console.log(K.isFunction(K.ajax)); // -> false
			K('#load').click(function() {
				K.loadScript('../plugins/ajax.js', function() {
					console.log(K.isFunction(K.ajax)); // -> true
				});
			});
		</script>
	</body>
</html>
