<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>KindEditor Tabs Test</title>
		<link rel="stylesheet" href="../lib/qunit/qunit.css" />
		<script src="../lib/firebug-lite/build/firebug-lite.js#startOpened"></script>
		<script src="../lib/qunit/qunit.js"></script>
		<link rel="stylesheet" href="../themes/default/default.css" />
	</head>
	<body>
		<h1>KindEditor Tabs Test</h1>
		<div id="tabs"></div>
		<div id="tab1">内容1</div>
		<div id="tab2">内容2</div>
		<div id="tab3">内容3</div>
		<script type="module">
			import K from '../src/node.js';
			import '../src/tabs.js';

			var tabs = K.tabs({
				src : '#tabs',
				afterSelect : function(i) {
					K('#tab' + (i + 1)).html('选中了标签#' + (i + 1));
				}
			});
			tabs.add({
				title : '标签#1',
				panel : '#tab1'
			});
			tabs.add({
				title : '标签#2',
				panel : '#tab2'
			});
			tabs.add({
				title : '标签#3',
				panel : '#tab3'
			});
			tabs.select(0);
		</script>
	</body>
</html>
