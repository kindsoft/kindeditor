<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>KindEditor Widget Test</title>
		<link rel="stylesheet" href="../lib/qunit/qunit.css" />
		<style>
			textarea {
				display: block;
				width: 600px;
				height: 200px;
			}
			iframe {
				border: 1px solid #A0A0A0;
				width : 1200px;
				height : 1200px;
			}
		</style>
		<!-- <script src="../lib/firebug-lite/build/firebug-lite.js#startOpened"></script> -->
		<script src="../lib/qunit/qunit.js"></script>
		<script src="../lib/jquery.min.js"></script>
		<link rel="stylesheet" href="../themes/default/default.css" />
	</head>
	<body>
		<h1>KindEditor Widget Test</h1>
		<input type="button" id="create" value="Create" />
		<input type="button" id="remove" value="Remove" />
		<br />
		<br />
		<iframe></iframe>
		<script type="module">
			import K from '../src/node.js';
			import '../src/widget.js';

			var widget = null;
			K('#create').click(function() {
				if (!widget) {
					widget = K.widget({
						z : 100,
						width : 200,
						height : 100,
						html : '<strong>abc</strong>123<strong>abc</strong><strong>abc</strong>',
						css : {
							border : '1px solid #A0A0A0',
							background : '#F0F0F0'
						}
					}).draggable();
				}
			});
			K('#remove').click(function() {
				if (widget) {
					widget.remove();
					widget = null;
				}
			});
		</script>
	</body>
</html>
